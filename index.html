<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Narcissistic Number Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Narcissistic Number Checker</h1>
      <label for="input">
        Please enter Your Number Below:
      </label>

      <input type="number" id="input" />
      <input id="button" type="button" value="Check" />
      <div id="answer"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
